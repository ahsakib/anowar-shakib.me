services:
  - type: web
    name: anowar-shakib
    env: php
    region: oregon
    branch: main
    buildCommand: |
      composer install --no-dev
      npm install
      npm run build
    startCommand: php artisan serve --host=0.0.0.0 --port=${PORT:-8000}
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false